input_dir: ../../Resources/Sources
output_dir: ../../Resources/Generated

strings:
  - inputs: en.lproj/Localizable.strings
    outputs:
      - templateName: structured-swift5
        output: Localizable.swift
        params:
          allValues: true
          publicAccess: false

xcassets:
  - inputs: ColorAssets.xcassets
    outputs:
      - templateName: swift5
        output: ColorAssets.swift
        params:
          enumName: ColorAssets
          allValues: true
          publicAccess: false
  - inputs: ImageAssets.xcassets
    outputs:
      - templateName: swift5
        output: ImageAssets.swift
        params:
          enumName: ImageAssets
          allValues: true
          publicAccess: false
fonts:
  inputs: Fonts
  outputs:
    templateName: swift5
    output: FontAssets.swift
    params:
      fontAliasName: FontAssets
      allValues: true
      publicAccess: true
